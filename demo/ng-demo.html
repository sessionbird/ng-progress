<!DOCTYPE html>
<html ng-app="progress-app">

<head>
  <title>css progress demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
</head>

<body ng-controller="ctrl">

  <h1>{{title}} with {{progress}}% done</h1>

  <input ng-model="progress" type="text" />

  <div ng-progress theme="barber-shop" ng-model="progress" style="width: 800px; height: 10px; position: relative;"></div>
  <div ng-progress theme="loading-bar" ng-model="progress" style="width: 800px; height: 80px; position: relative;"></div>
  <link rel="stylesheet" href="../dist/css/progress.css">

  <style type="text/css"></style>
  <script src="../lib/ng-progress.js"></script>
  <script type="text/javascript">
  angular.module("progress-app", ["angular-progress"])
    .controller("ctrl", function($scope) {
      $scope.title = "AngularJS Progress Demo";
      $scope.progress = 50;
    });
  </script>

</body>

</html>
